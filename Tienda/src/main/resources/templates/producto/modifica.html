<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/plantilla :: head}">
    <title>Editar Producto</title>
</head>

<body>

<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container mt-4">

    <h2 th:text="${producto.idProducto == null ? 'Nuevo Producto' : 'Editar Producto'}"></h2>

    <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idProducto}"/>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input class="form-control" type="text" th:field="*{descripcion}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input class="form-control" type="number" step="0.01" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Existencias</label>
            <input class="form-control" type="number" th:field="*{existencias}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" th:field="*{categoria}">
                <option th:each="cat : ${categorias}"
                        th:value="${cat}"
                        th:text="${cat.descripcion}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ruta Imagen (URL)</label>
            <input class="form-control" type="text" th:field="*{rutaImagen}">
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/producto/listado}">Cancelar</a>
    </form>

</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>

</body>
</html>
